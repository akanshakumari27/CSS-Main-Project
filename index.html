<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="sidebar">
        <div class="nav">
          <div class="nav-option" style="opacity: 1;">
            <i class="fa-solid fa-house"></i>
            <a href="jdj">Home</a>
          </div>
          <div class="nav-option">
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="">Search</a>
          </div>
        </div>
        <div class="library">
          <div class="options ">
            <div class="library-options nav-option">
              <img src="library_icon.png" alt="image">
              <a href="jdj">Your Library</a>
            </div>
            <div class="icons">
              <i class="fa-solid fa-plus"></i>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
          <div class="lib-box">
            <div class="box">
              <p class="box-p1">Creat your first playlist</p>
              <p class="box-p2">It's easy, we'll help you</p>
              <button class="badge">Create playlist</button>
            </div>
            <div class="box">
              <p class="box-p1">Let's find some podcast to follow</p>
              <p class="box-p2">We'll keep updated on new episodes</p>
              <button class="badge">Browse podcasts</button>
            </div>
          </div>
        </div>
      </div>
      <div class="main_content">
        <div class="sticky-nav">
          <div class="sticky-nav-icons">
              <img src="backward_icon.png" alt="backward_icon" class="dark-badge2">
              <img src="forward_icon.png" alt="forward_icon"  class="hide dark-badge2">
          </div>
          <div class="sticky-nav-options">
              <button class="badge nav-item hide">Explore Premium</button>
              <button class="badge nav-item dark-badge"><i class="fa-regular fa-circle-down" style="margin-right: 6px;"></i>Install App</button>
              <i class="fa-regular fa-bell nav-item dark-badge2"></i>
              <i class="fa-regular fa-user nav-item dark-badge2"></i>
          </div>
        </div>
        <div class="cards">
          <h2>Recently Played</h2>
          <div class="cards-container">
            
          </div>
        </div>
      </div>
      <div class="music_player">music player</div>
    </div>
  </body>
</html>
